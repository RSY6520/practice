<!DOCTYPE html>
<html>

    <body>
        <h1>W3.CSS Login Model</h1>
        <button id="btn" onclick="popup()">show</button>
        <button id="btn" onclick="popup1()">hide</button>
        <div id="form">Login form</div>

        <script>
            function popup(){
                document.getElementById("form").style.visibility = "visible";
            }
            function popup1(){
                document.getElementById("form").style.visibility = "hidden";
            }
        </script>
    </body>
</html>
